name: intentional-failure

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:
    inputs:
      sleepSeconds:
        description: "Sleep before failing (seconds)"
        required: false
        default: "6"

jobs:
  fail:
    name: fail
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print context
        run: |
          echo "branch=${GITHUB_REF_NAME}"
          echo "sha=${GITHUB_SHA}"
          echo "run_id=${GITHUB_RUN_ID}"

      - name: Timed step (before failure)
        run: |
          echo "Sleeping before failing..."
          sleep ${{ inputs.sleepSeconds || '6' }}

      - name: Intentional failure
        run: |
          echo "Failing on purpose to test monitoring."
          exit 1

      - name: This should not run
        run: echo "If you see this, failure didn't stop the job."

